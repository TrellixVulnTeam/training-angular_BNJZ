<div class="container" [style.margin.px]="30">
	<div class="row">
		<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
			<app-child-component [active]="isActive" [name]="name" [age]="age">
				
			</app-child-component>
		</div>
		<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
			<app-user-list [users]="users" [userName]="userName" [userAge]="userAge">
				
			</app-user-list>
		</div>
		OutPut Binding Data from Child Component Name : {{userName}} <br>
		OutPut Binding Data from Child Component Age : {{userAge}}
		<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
			<app-output-component (userName)="getUserName($event)" (userAge) = "getUserAge($event)">
			</app-output-component>
		</div>
	</div>
</div>

<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
	<span class="label label-success">REVIEW INPUT</span>
	<app-review-input [riName]="riName" [riUserArray]="users">
		
	</app-review-input>
</div>
<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
	<span class="label label-success">REVIEW OUTPUT</span>
	<app-review-output (roStringOP)="getStringOP($event)">
		
	</app-review-output>
</div>
<br>
OutPut Binding Data from Review OutPut String : {{getString}}
