
<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        
        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>UserName</th>
                    <th>PassWord</th>
                    <th>Roles</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of allAccount">
                    <td>{{item.id}}</td>
                    <td>{{item.username}}</td>
                    <td>{{item.password}}</td>
                    <td>{{item.roles}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.email}}</td>
                    <td>
                        
                        <button type="button" class="btn btn-success" [routerLink]="[item.id]">Edit</button>
                        <button type="button" class="btn btn-danger">Delete</button>

                    </td>
                </tr>
            </tbody>
        </table>
        
    </div>
</div>
